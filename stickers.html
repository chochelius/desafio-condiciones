<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickers</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- normalize -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
</head>
<body>
     <!--centered title of the page  -->

    <div class="container">
        <div class="row">
            <div class="col mt-3">
                <h1 class="text-center">Puedes llevar hasta 10 stickers</h1>
            </div>
        </div>
    <div class="contaner mt-3">
        <div class="row">
            <div class="col">
                <img src="assets/img/homero1.jpg" class="img-fluid rounded-top" alt="">
                <div class="form-group mt-3">
                  <label for="cantidad">Sticker Homero 1</label>
                  <input type="text"
                    class="form-control" name="cantidad1" id="cantidad1"placeholder="Cantidad">
                </div>
            </div>
            <div class="col">
                <img src="assets/img/homero2.jpg" alt="" class="img-fluid rounded-top">
                <div class="form-group mt-3">
                    <label for="cantidad">Sticker Homero 2</label>
                    <input type="text"
                      class="form-control" name="cantidad2" id="cantidad2"placeholder="Cantidad">
                  </div>
            </div>
            <div class="col">
                <img src="assets/img/homero3.jpg" alt="" class="img-fluid rounded-top">
                <div class="form-group mt-3">
                    <label for="cantidad" >Sticker Homero 3</label>
                    <input type="text"
                      class="form-control" name="cantidad3" id="cantidad3"placeholder="Cantidad">
                  </div>
            </div>
        </div>
    </div>
    <!-- center button with text "Calcular" -->
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <button type="button" class="btn btn-danger btn-lg" id="boton">Calcular</button>
                </div>
            </div>
        </div>
    </div>
    <!-- span with id "resultado" -->
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <span id="resultado1"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <a name="" id="" class="btn btn-primary mt-3" href="./index.html" role="button">Volver</a>
    </div>
    <!-- script stickers.js -->
    <script src="./assets/js/stickers.js"></script>
</body>
</html>
